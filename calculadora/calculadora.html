<!DOCTYPE html>>
<html>
    <head>
        <title>Calculadora</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="calculadora.js"></script>
    </head>
    <body>
        <form>
            <label for ="fnumber" >Primer numero</label><br>
            <input type ="text" id="fnumber" name ="fnumber"><br>
            <label for ="snumber">Segundo Number:</label><br>
            <input type ="text" id="snumber" name ="snumber"><br>
            <button type="button" id="suma" > + </button><br>
            <button type="button" id="resta" > - </button><br>
            <button type="button" id="multiplicacion" > * </button><br>
            <button type="button" id="division" > / </button><br>
            <p id ="result" ></p>
        </form>
    </body>
</html>
